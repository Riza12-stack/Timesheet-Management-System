<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        
        .login-container {
            width: 350px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #555;
            margin: 10px 0 5px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return login(event)">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="role">Select Role</label>
            <select id="role">
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
            </select>

            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;
            var errorMessage = document.getElementById("error-message");

            var users = {
                "manager@example.com": { password: "manager123", role: "manager" },
                "employee@example.com": { password: "employee123", role: "employee" }
            };

            if (users[email] && users[email].password === password && users[email].role === role) {
                errorMessage.textContent = "";
                if (role === "manager") {
                    window.location.href = "/dashboard";
                } else if (role === "employee") {
                    window.location.href = "/dashboard1";
                }
            } else {
                errorMessage.textContent = "Invalid email, password, or role!";
            }
        }
    </script>
</body>
</html>
