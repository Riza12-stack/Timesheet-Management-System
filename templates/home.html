<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Timesheet Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

  <style>
    body {
      background: #f4f7ff;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      border-radius: 0px 0px 10px 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, #dbe7ff, #b0c4ff);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .login-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .login-button {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
    }

    .login-button:hover {
      background: linear-gradient(45deg, #6610f2, #007bff);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <nav>
    <strong>Timesheet Management</strong>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="hero">
      <h2>Welcome to the Office Timesheet Management System</h2>
      <h3>Effortlessly track, manage, and organize timesheets</h3>
      <p>✔ Automated tracking of hours<br>✔ Easy approvals<br>✔ Real-time insights and analytics</p>
      <div class="login-container">
        <a href="{{ url_for('loginpage') }}" class="login-button">Go to Login Page</a>
      </div>
    </div>
  </main>
</body>
</html>
